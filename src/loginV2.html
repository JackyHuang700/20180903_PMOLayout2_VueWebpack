<!DOCTYPE html>
<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="mTERRACE">
  <meta name="author" content="mTERRACE">
  <meta name="keyword" content="mTERRACE,PMO,moblie,Web Portal">
  <title>mTERRACE PMO</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <style>
    @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
  </style>
  <link href="./css/loginV2.css" rel="stylesheet">
</head>

<body class="">
  <div class="wrapper centerAndCenter">
    <form action="" class="loginForm">
      <section class="logo">
        <a class="systemLogo" href="#" target="_black">
          <span>mTERRACE</span>
          <div class="mTERRACEPMOContainer">
            <div class="mTERRACEPMO">PMO</div>
          </div>
        </a>
        <header class="systemChin">Team Work & Project Management</header>
        <div class="systemEng">Version 1.0</div>
        <footer class="companyInfo">Copyright © 2018 mTERRACE, Inc.</footer>
      </section>
      <section class="content">
        <h2>登入系統</h2>
        <div class="formRow">
          <input type="text" id="email" class="borderStyle" placeholder="請輸入您的帳號" />
        </div>
        <div class="formRow">
          <input type="password" id="password" class="borderStyle" placeholder="請輸入您的密碼" />
          <span class="far fa-eye inputIcon" id="changeIputMode"></span>
        </div>
        <a class="formRowLabelHeight" href="">忘記密碼</a>
        <!-- <button type="submit" class="bgcStyle">登入</button> -->
        <button type="button" class="bgcStyle">登入</button>
      </section>
    </form>
  </div>
  <script>
    ; (function () {
      var changeIputModeDom = document.getElementById('changeIputMode')
      changeIputModeDom.addEventListener('click', function (e) {
        var self = e.target
        var faEyeStr = 'fa-eye'
        var faEyeSlashStr = 'fa-eye-slash'

        var inputDom = self.previousElementSibling
        if (inputDom.type === 'text') {
          inputDom.type = 'password'
          self.classList.add(faEyeStr)
          self.classList.remove(faEyeSlashStr)
        } else if (inputDom.type === 'password') {
          inputDom.type = 'text'
          self.classList.remove(faEyeStr)
          self.classList.add(faEyeSlashStr)
        }
      })
    })()
      ; (function () {
        var submitDom = document.getElementsByClassName('bgcStyle')[0]
        submitDom.addEventListener('click', function (e) {
          location.href = 'index.html'
        })
      })()
  </script>
</body>

</html>
