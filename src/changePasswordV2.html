<!DOCTYPE html>
<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="mTERRACE">
  <meta name="author" content="mTERRACE">
  <meta name="keyword" content="mTERRACE,PMO,moblie,Web Portal">
  <title>mTERRACE PMO</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <style>
    @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
  </style>
  <link href="./css/loginV2.css" rel="stylesheet">
  <style>
    .loginForm h2{
        margin: 0px auto 40px;
      }
      </style>
</head>

<body class="">
  <div class="wrapper centerAndCenter">
    <form action="" class="loginForm">
      <section class="logo">
        <a class="systemLogo" href="#" target="_black">
          <span>mTERRACE</span>
          <div class="mTERRACEPMOContainer">
            <div class="mTERRACEPMO">PMO</div>
          </div>
        </a>
        <header class="systemChin">Team Work & Project Management</header>
        <div class="systemEng">Version 1.0</div>
        <footer class="companyInfo">Copyright © 2018 mTERRACE, Inc.</footer>
      </section>
      <section class="content">
        <h2>更換新密碼</h2>
        <div class="formRow">
          <label class="formRowLabelHeight" for="oldPassword">舊密碼</label>
          <input type="password" id="oldPassword" class="borderStyle" placeholder="請輸入舊密碼" />
          <span class="far fa-eye inputIcon" id="changeIputMode"></span>
        </div>
        <div class="formRow">
          <label class="formRowLabelHeight" for="newPassword">新密碼</label>
          <input type="password" id="newPassword" class="borderStyle" placeholder="請輸入新密碼" />
          <span class="far fa-eye inputIcon" id="changeIputMode"></span>
        </div>
        <div class="formRow">
          <label class="formRowLabelHeight" for="confirmNewPassword">確認密碼</label>
          <input type="password" id="confirmNewPassword" class="borderStyle" placeholder="請輸入確認密碼" />
          <span class="far fa-eye inputIcon" id="changeIputMode"></span>
        </div>
        <!-- <button type="submit" class="bgcStyle">登入</button> -->
        <button type="button" class="bgcStyle">登入</button>
      </section>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>
    ; (function () {
      var changeIputModeDom = $('.inputIcon')
      changeIputModeDom.on('click', function (e) {
        var self = e.target
        var faEyeStr = 'fa-eye'
        var faEyeSlashStr = 'fa-eye-slash'

        var inputDom = self.previousElementSibling
        if (inputDom.type === 'text') {
          inputDom.type = 'password'
          self.classList.add(faEyeStr)
          self.classList.remove(faEyeSlashStr)
        } else if (inputDom.type === 'password') {
          inputDom.type = 'text'
          self.classList.remove(faEyeStr)
          self.classList.add(faEyeSlashStr)
        }
      })
    })()
  </script>
</body>

</html>
